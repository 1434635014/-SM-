<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>animate动画</title>
    <script src="js/SnowMoon.all.js"></script>
    <style>
        div{
            float: left;
            margin-left: 50px;
            color: #808080;
        }
        #adad{
            opacity: .6;
        }
    </style>
</head>
<body>
    <div id="dd" class="ss" style="height: 100px; width: 300px; background-color: #00a1a5"></div>
    <div id="ss" class="ss" style="height: 100px; width: 300px; background-color: #00a1a5; font-size: 15px"></div>
    <div id="adad" style="height:100px;background-color: #0a0a0a; margin-top: 1.14px;"></div>
    <script>
        var adad = SM('#adad');
        var ss = SM('.ss');
        ss.animate({height:'+=35rem'}, 500, 'easeInOut');
        adad.animate({width:'+30rem'}, 600, 'linear');
        adad.animate({height:'+=20em'}, 500, 'easeIn');
        adad.animate({marginLeft:'+=5em'}, 500, 'easeOut');
        adad.animate({marginLeft:'+=5em'}, 500);
        setTimeout(function () {
            ss.animate({height:'-=500px'}, 2000);
        }, 1000);
        setTimeout(function () {
            var dd = document.getElementById('dd');
            adad.fadeOut(2000);
            SM(dd).stop();
            setTimeout(function () {
                SM(dd).go();
            }, 1500)
        },2000);
        setTimeout(function () {
            adad.fadeIn(2000);
        },5000);
        setTimeout(function () {
            adad.fadeOut(2000);
        },7000);
    </script>
</body>
</html>
