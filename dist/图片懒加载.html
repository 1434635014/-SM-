    <script>
        SM.lazyLoad({
            id:'list1',             /* 指定监听滚动的目标，默认为window，该id不能重复调用 */
            viewId:'list1',         /* 指定父元素的懒加载（视图）范围，默认为window窗口范围 */
            queryId:'list1',        /* 指定父元素的懒加载（查询）范围，默认为和id一样的值 */
            imgCache:true,          /* 图片是否进行缓存：该方式在内容图片固定的情况下使用（图片长度不变），默认为false（不进行缓存，实时刷新） */
            animation:'fadeIn',     /* 指定图片出现的动画，默认为无动画，动画包括：fadeIn */
            delay:700               /* 图片加载前的延迟时间，默认为0 */
        });
        SM.lazyLoad({
            id:'window',
            viewId:'list2',
            queryId:'list2',
            animation:'fadeIn',

        SM.lazyLoad({
            id:'list3',
