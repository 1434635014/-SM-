    <script src="js/SnowMoon.all.js"></script>

<body>

        <option value="0">--请选择--</option>

    <script>

        var options1 = [
            {
                text:'问题1',
                value:'答案：爱的无法人为规范'
            },{
                text:'问题2',
                value:'答案：afesfwefgw'
            },{
                text:'问题3',
                value:'答案：afesfwe阿斯达人情味若缺乏高fgw'
            }
        ];

        SM.bindSelect({
            id:'year',
            options:options,
            empty:true              //是否清空内容
        });
        SM.bindSelect({
            id:'select',
            options:options1
        })
    </script>
</body>
</html>
