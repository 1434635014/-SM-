<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <script src="js/SnowMoon.all.js"></script>
</head>
<body>
    <div style="margin: 100px 0 0 100px;">
        <input id="exp" type="text" class="input"> <span style="vertical-align: middle"><span id="num">0</span>/10</span>
    </div>


    <script>
        SM.onInput({
            id:'exp',
            focus:function (data) {
                console.log('获取焦点，输入框内容：'+data.value);
            },
            blur:function (data) {
                console.log('失去焦点，输入框内容：'+data.value);
            },
            input:function (data) {
                console.log('输入中，输入框内容：'+data.value);
            }
        });
        //与最大输入长度配合使用
        SM.inputSize({ id: 'exp', size:10, showId: 'num' });
    </script>
</body>
</html>
