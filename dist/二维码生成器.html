<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/SnowMoon.all.js"></script>
    <style>
        #qrcode{
            width: 400px;
            position: relative;
        }
        #qrcode > img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="qrcode">
        <div class="qr_logo">
            <img class="qr_logo_img" src="exp/juren.jpg">
        </div>
    </div>
    <script>
        var qrcode = new SM.QRCode(document.getElementById("qrcode"), {
            width: 230,
            height: 230,
            colorDark: "#7e3d50",
            colorLight : "#ffffff",
        });
        qrcode.makeCode("http://w.url.cn/s/Arw9BfU");
    </script>
</body>
</html>
